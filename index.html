<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  css drawing  </title>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/all.min.css'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/home_style.css">
</head>
<body>
   
   <div class="container">
       <div class="man-container">
           <div class="man">
                <div class="face">
                    <!-- stat hair-->
                    <div class="hair one">   </div>
                    <div class="hair two">   </div>
                    <div class="hair three"> </div>
                    <div class="hair four">  </div>
                    <div class="hair five">  </div>
                    <div class="hair six">   </div>
                     <div class="back-hair"></div>

                     
                    <!-- stat eyebrow -->
                    <div class="eyebrow-left"></div>
                    <div class="eyebrow-right"></div>

                    <!--start eyes-->
                    <div class="left-eye">
                        <div class="pupil">
                            <div class="inside-pupil"></div>
                            <div class="white-pupil"></div>
                            <div class="small-white-pupil"></div>
                        </div>
                    </div>
                    <div class="right-eye">
                        <div class="pupil">
                            <div class="inside-pupil"></div>
                            <div class="white-pupil"></div>
                            <div class="small-white-pupil"></div>
                        </div>
                    </div>

                    <!-- start under eyes -->
                    <div class="under-eyes"></div>


                    <!-- ears-->
                    <div class="left-ear">
                        <div class="top-dark"></div>
                        <div class="top-curve"></div>
                        <div class="middel-dark"></div>
                        <div class="bottom-dark"></div>
                    </div>
                    <div class="right-ear">
                        <div class="top-dark"></div>
                        <div class="top-curve"></div>
                        <div class="middel-dark"></div>
                        <div class="bottom-dark"></div>
                    </div>
                     
                    <!-- stat nose-->
                    <div class="top-nose"></div>
                    <div class="bottom-nose"></div>


                    <!-- stat mouth-->
                    <div class="mouth">
                        <div class="right"></div>
                        <div class="left"></div>
                    </div>
                </div>


                <!-- stat neck-->
                <div class="top-neck"></div>
                <div class="neck"></div>


                <!-- start shirt -->
                <div class="shirt"></div>
                <div class="top-shirt"></div>
           </div>
       </div>
   </div>
    

    <script src='js/jquery-3.4.1.min.js'> </script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/owl.carousel.min.js'></script>
    <script src='js/popper.js'></script>
    <script src='js/scripts.js'></script>
</body>
</html>
